<div class="image-size">
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <div id="image-editor">
                    <div id="image-container" >
                        <div id="image-viewport" title="Click to drag the picture">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="button-wrapper">
                    <div class="direction-wrapper">
                        <div class="trow">
                            <div class="tcell">
                                <div class="fa fa-expand resize" data-method="expand" ></div>
                            </div>
                        </div>
                        <div class="trow">
                            <div class="tcell">
                                <div class="fa fa-compress resize" data-method="compress"></div>
                            </div>
                        </div>
                        <div class="trow">
                            <div class="tcell">
                                <div class="fa fa-long-arrow-up resize" data-method="moveUp"></div>
                            </div>
                        </div>
                        <div class="trow">
                            <div class="fa fa-long-arrow-left resize" data-method="moveLeft"></div>
                            <div class="fa fa-long-arrow-right resize"  data-method="moveRight"></div>
                        </div>
                        <div class="trow">
                            <div class="tcell">
                                <div class="fa fa-long-arrow-down resize" data-method="moveDown"></div>
                            </div>
                        </div>
                        <div class="trow">
                            <div class="tcell">
                                <div class="resize" data-method="center">
                                    <i class="fa fa-align-center"></i>
                                </div>
                            </div>
                        </div>
                        <div class="trow">
                            <div class="tcell">
                                <div class="resize" data-method="reset">
                                    <i class="fa fa-undo"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
